<!doctype html>
<html lang="en">
<head>

  <title>Browse Plans • Southern Home Plans</title>
  <meta name="description" content="Browse our Southern home plans." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.ratio-3-2{aspect-ratio:3/2;object-fit:cover}</style>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="bg-white border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2">
        <div class="w-9 h-9 rounded-full bg-slate-900 text-white grid place-items-center font-bold">SH</div>
        <span class="text-xl font-semibold">Southern Home Plans</span>
      </a>
      <nav class="hidden md:flex items-center gap-6">
        <a href="index.html" class="hover:text-slate-900">Home</a>
        <a href="plans.html" class="text-slate-900 font-medium">Browse Plans</a>
        <a href="about.html" class="hover:text-slate-900">About</a>
        <a href="contact.html" class="hover:text-slate-900">Contact</a>
      </nav>
      <a href="mailto:hstts@dhec.sc.gov?subject=Issue%20Submitting%20to%20EHB&body=Please%20describe%20your%20issue%20further"
         class="ml-4 px-4 py-2 rounded-lg bg-slate-900 text-white hover:opacity-90">Email Us</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-extrabold">Browse Plans</h1>
      <form class="flex gap-2" onsubmit="event.preventDefault(); alert('Search coming soon');">
        <input type="search" placeholder="Search beds, baths, sqft…" class="px-4 py-2 rounded-lg border border-slate-300 bg-white" />
        <button class="px-4 py-2 rounded-lg bg-slate-900 text-white">Search</button>
      </form>
    </div>

    <!-- Plan grid — replace images & specs as you add plans -->
    <div class="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Template card (duplicate as needed) -->
      <article class="bg-white rounded-2xl overflow-hidden border border-slate-200 hover:shadow-md transition">
        <img src="assets/img/magnolia.jpg" alt="Magnolia Cottage" class="w-full ratio-3-2" />
        <div class="p-4">
          <h2 class="font-semibold">Magnolia Cottage</h2>
          <p class="text-sm text-slate-600 mt-1">3 Bed • 2 Bath • 1,450 sq ft</p>
          <a href="#" class="mt-4 inline-block px-4 py-2 rounded-lg bg-slate-900 text-white">View Plan</a>
        </div>
      </article>
      <!-- Add more cards here -->
    </div>
  </main>

  <footer class="mt-12 border-t border-slate-200 bg-white">
    <div class="max-w-6xl mx-auto px-4 py-8 text-sm text-slate-600">
      © <span id="y"></span> Southern Home Plans
    </div>
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
